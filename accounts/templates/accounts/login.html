{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}
    
{% block form %}
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Log in</h3>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            New to Django Boards? <a href="{% url 'accounts:new_account' %}">Sign up</a>
          </div>
        </div>
        <div class="text-center py-2">
          <small>
            <a href="{% url 'accounts:reset' %}" class="text-muted">Forgot your password?</a>
          </small>
        </div>
      </div>
    </div>
{% endblock form %}
